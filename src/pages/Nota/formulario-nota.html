<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>Agregar nota</title>
    <style>
        .btn-separado {
            margin-right: 100px; /* Separacion entre los botones */
        }
    </style>
</head>

<body>

    

    <nav class="navbar">
    <div class="placeholder"></div> <!-- PLACEHOLDER DEL LOGO DEL CENTRO DOWN-->
      <ul class="navbar-left">
        <li><a href="#">Planeaciones</a></li>
        <li  id="opcion-notas"><a href="#">Notas de clase</a></li>
      </ul>
      <ul class="navbar-right">
        <li><a href="#">Cerrar sesi√≥n</a></li>
        <li><img src="https://placehold.co/400?text=user" alt="Usuario" class="user-icon"></li>
      </ul>
    </nav>

<div class="container">
    <h2 class="centered-text">Agregar nota</h2>

    <div class="form-group">
    <!--<label for="nombre">Nombre:</label>-->
      <select id="nombre" name="nombre" required>
        <option value="">Selecciona un alumno</option>
      </select>
      <span class="validation-message" id="nombre-error">Message</span>
    </div>

    <div class="form-group">
    <!--  <label for="fecha">Fecha:</label>-->
      <input type="date" id="fecha" name="fecha" required>
      <span class="validation-message" id="fecha-error">Message</span>
    </div>

    <div class="observations">
        <h2 class="left-text">Observaciones:</h2>
        <textarea id="texto" name="texto" rows="8" placeholder="Escriba anotaciones del alumno"></textarea>
    </div>
    

</div>


<div class="buttons">   
    <button id="save" class="btn btn-primary btn-separado">Guardar</button>
    <button id="cancel" class="btn btn-secondary">Cancelar</button>
</div>

</body>
    <script type="module" src="formulario-nota.js"></script>
</html>
